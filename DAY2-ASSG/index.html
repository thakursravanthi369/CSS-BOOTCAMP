<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY2-ASSG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Restaurant Card -->
    <div class="card">
        <img src="indian-food-1068x712.jpg" alt="Restaurant">
        <div class="restaurant-info">
            <span class="offer">50% OFF up to 100</span>
            <span class="time">38 min</span>
            <h3>Center Point Restaurant</h3>
            <p>North Indian, Chinese</p>
        </div>
    </div>

    <!-- Travel Banner -->
    <div class="card banner">
        <img src="World-Travel-PNG-Images-HD.png" alt="Travel">
        <div class="banner-text">
            <h3>Explore the diversities in Bali</h3>
            <button>Explore Now</button>
        </div>
    </div>

    <!-- Zomato Search -->
    <div class="search-container">
        <h1>zomato</h1>
        <p>Discover the best food & drinks in Hyderabad</p>
        <div class="search-box">
            <select>
                <option>Hyderabad</option>
            </select>
            <input type="text" placeholder="Search for restaurant, cuisine or a dish">
        </div>
    </div>

    <!-- Profile Card -->
    <div class="card profile-card">
        <img src="6e.jpeg" alt="Profile">
        <h3>THAKUR SRAVANTHI</h3>
        <p>Ex-IndiGo Senior-AOCS</p>
    </div>
</body>
</html>
